<app-main-menu>
  <section id="event-page">
    <h1>{{event?.name}}</h1>

    <div>
      <p>Start Time: <span class="start-time">{{event?.startTime}}</span></p>
    </div>
    <div>
      <button *ngIf="isLoggedIn" mat-button class="enable-editing">Edit</button>
    </div>

    <app-event-editor [event]="event" (submitEvent)="updateEvent($event)">
    </app-event-editor>
  </section>
</app-main-menu>
