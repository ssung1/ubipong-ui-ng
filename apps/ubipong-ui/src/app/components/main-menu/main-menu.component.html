<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">Home</a>
      <a mat-list-item routerLink="/event-player-list">RR Group Tool</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Ubipong Tournament Manager</span>

      <!-- experimental -->
      <!-- <button mat-button (click)="logout()">Log Out</button> -->
      <!-- experimental -->

      <!-- <span *ngIf="loggedIn; else buttonLogin"
        class="user-control">{{userId}} <mat-icon>arrow_drop_down</mat-icon>
      </span> -->

      <div *ngIf="loggedIn; else buttonLogin" class="user-control">
        <button mat-button [matMenuTriggerFor]="userMenu">
          {{userId}} <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu" xPosition="before">
          <button mat-menu-item (click)="logout()">Log Out</button>
        </mat-menu>      
      </div>
        
      <ng-template #buttonLogin>
        <button mat-button class="user-control" (click)="login()">Log In</button>
      </ng-template>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
