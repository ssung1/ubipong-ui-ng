<div id="tournament-list">
  <h1>Tournaments</h1>
  <div id="input-error-message">
    <div class="lcars-element lcars-u-5" *ngIf="hasError()">{{errorMessage}}</div>
  </div>
  <div id="new-tournament-box">
    <div id="accordion-add-tournament" class="button" (click)="toggleNewTournamentForm()">
      <i class="fa fa-plus-circle"></i> Add Tournament
    </div>
    <div id="new-tournament-form" class="lcars-column" *ngIf="isNewTournamentFormOpen">
      <p>
        Name:
        <input id="input-new-name" class="lcars-element left lcars-u-2 lcars-periwinkle-bg" type="text" size="48" [(ngModel)]="inputNewName">
      </p>
      <p>
        Date:
        <input id="input-new-tournament-date" class="lcars-element lcars-u-2  lcars-periwinkle-bg" type="text" size="10" placeholder="yyyy-MM-dd" [(ngModel)]="inputNewTournamentDate">
      </p>
      <p>
        <button id="button-add-tournament" (click)="addTournament()">Add</button>
        <button id="button-add-tournament-cancel" (click)="toggleNewTournamentForm()">Cancel</button>
      </p>
    </div>
  </div>

  <mat-accordion class="new-tournament-panel" multi>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Add Tournament
        </mat-panel-title>
        <mat-panel-description>
          <mat-icon orange600>face</mat-icon>hi there
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-form-field>
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field>
  
      <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" min="1">
      </mat-form-field>
  
    </mat-expansion-panel>
  </mat-accordion>

  <section class="tournament-card-list">
    <mat-card *ngFor="let tournament of tournamentList"
      class="tournament-card" (click)="navigateToTournamentDetails(tournament)">
      <mat-card-header>
        <mat-card-title class="tournament-name">{{tournament.name}}</mat-card-title>
        <mat-card-subtitle>{{tournament.tournamentDate | slice:0:10}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </section>
  
</div>
