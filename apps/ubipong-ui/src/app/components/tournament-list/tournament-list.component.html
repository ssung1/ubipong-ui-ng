<div id="tournament-list">
  <h1>Tournaments</h1>
  <div id="input-error-message">
    <div class="lcars-element lcars-u-5" *ngIf="hasError()">{{errorMessage}}</div>
  </div>

  <mat-accordion id="accordion-add-tournament" #accordionAddTournament>
    <mat-expansion-panel [(expanded)]="isNewTournamentFormOpen">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Add Tournament
        </mat-panel-title>
        <mat-panel-description>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <div id="new-tournament-form">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput id="input-new-name" type="text" size="48" [(ngModel)]="inputNewName">
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Date</mat-label>
          <input matInput id="input-new-tournament-date" type="text" size="10" placeholder="yyyy-MM-dd" [(ngModel)]="inputNewTournamentDate">
        </mat-form-field>
  
        <p>
          <button mat-button color="primary" id="button-add-tournament" (click)="addTournament()">Add</button>
          <button mat-button colod="secondary" id="button-add-tournament-cancel" (click)="toggleNewTournamentForm()">Cancel</button>
        </p>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <section class="tournament-card-list">
    <mat-card *ngFor="let tournament of tournamentList"
      class="tournament-card" (click)="navigateToTournamentDetails(tournament)">
      <mat-card-header>
        <mat-card-title class="tournament-name">{{tournament.name}}</mat-card-title>
        <mat-card-subtitle>{{tournament.tournamentDate | slice:0:10}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
      </mat-card-content>
      <mat-card-actions>
      </mat-card-actions>
    </mat-card>
  </section>
  
</div>
