<div class="tournament-url">URL: {{tournamentUrl}}</div>

<p>
    <a id="monitor-events-button" (click)="navigateToRoundRobinGrid()">
        Monitor all active (round robin) events
    </a>
</p>

<div class="event-list">
    <div class="event" *ngFor="let event of eventList" id="event-{{event.url}}">
        <div>{{event.name}}</div>
        <div>{{event.url}}</div>
        <div>{{event.status}}</div>
    </div>
</div>
