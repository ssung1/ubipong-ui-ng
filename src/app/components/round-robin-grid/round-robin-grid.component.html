<div id="round-robin-grid">

  <div id="grid-content">
    <div>
      <h2>{{event?.challongeTournament?.name}}</h2>
      <table>
        <tr *ngFor="let r of gridContent">
          <td *ngFor="let c of r">
            {{c.content}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
